{% extends 'base.html' %}

{% block title %}
<h3>Склад: {{ StoreHouse.Adress }}</h3>
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'update_StoreHouse' StoreHouse.id %}">
        {% csrf_token %}
            <li>X: <input type="number" name="X">
            <li>Y: <input type="number" name="Y">
            <li>V: <input type="number" name="V">
            <li>Adress: <input type="text" name="Adress">
            <input type="submit" value="Save">
    </form>
{% endblock %}
