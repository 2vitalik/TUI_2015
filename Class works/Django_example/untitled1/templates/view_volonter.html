{% extends 'base.html' %}

{% block title %}
    <h3>Волонтёр: {{ volonter.fio }}</h3>
{% endblock %}

{% block content %}
<ul>
    <li>День рождения:
        {{ volonter.birthday|date:"d.m.Y" }}
    <li>Адрес: {{ volonter.address }}
    <li>Пол: {{ volonter.gender }},
        {{ volonter.get_gender_display }}
</ul>
{% endblock %}
