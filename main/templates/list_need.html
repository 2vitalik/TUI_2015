{% extends 'base.html' %}
{% block title %}
     <h3 class="title_list">Перелік потреб</h3>
{% endblock %}
{% block content %}

 <div id="list_table">
  <table border="0">
    <tr>
        <td class="top_left">РЕСУРС</td>
        <td class="top_cen" >КІЛЬКІСТЬ</td>
        <td class="top_right" >ДАТА ДОСТАВКИ</td>
    </tr>

    {% for need in Needs %}
        {% if need.amount != 0 %}
        <tr class="list_tr">
        <td class="cell"> {{ need.resource }}</td>
        <td class="cell_c">{{ need.amount }}</td>
        <td class="cell">{{ need.date_recomended }}</td>
    </tr>
        {% endif %}
    {% endfor %}
  </table>
    </div>


{% endblock %}
