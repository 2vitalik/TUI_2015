{% extends 'base.html' %}

{% block title %}
    <h3 class="title_list">График волонтёров по виду деятельности</h3>
{% endblock %}

{% block content %}




    <script type="text/javascript">

	$(function() {

        var data = [
            {% for vol in data %}
                ['{{ vol.name }}', {{ vol.count }} ],
            {% endfor %}
];
            $.plot("#placeholder", [data], {
                series: {
                    bars: {
                        show: true,
                        barWidth: 0.8,
                        fill: true,
                        align: "center",

                    }
                },

                xaxis: {
                    mode: "categories",
                    color: 'black',
                    font: { size: 7, lineHeight: 13 }, // null (derived from CSS in placeholder) or object like { size: 11, lineHeight: 13, style: "italic", weight: "bold", family: "sans-serif", variant: "small-caps" }
                    tickLength: 0
                }
            });


            // Show the initial default chart
            $("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
        });
    	</script>




	    <div id="grafik">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>



	</div>
{% endblock %}
{% block bottom %}
    Back to: <a href="{% url 'list_volonter' %}">HOME</a><br>
{% endblock %}
